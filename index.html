<!DOCTYPE html>
<html lang="kr">
<head>
	<meta charset="UTF-8"/>
	<title>RunningMap</title>
	<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no"
	/>
	<link
			href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
			rel="stylesheet"
	/>
	<link
			href="https://cdn.materialdesignicons.com/5.0.45/css/materialdesignicons.min.css"
			rel="stylesheet"
	/>
	<link href="./css/admin-app.css" rel="stylesheet"/>
</head>
<body class="bg-gray-200 h-screen">
<button id="join-button">🚀 입장하기</button>
<button id="exit-button">🚪 나가기</button>


<script type="text/javascript">
	document.querySelector('#exit-button').addEventListener('click', clickExitButton);
	document.querySelector('#join-button').addEventListener('click', clickJoinButton);

	function clickExitButton() {
		if (confirm("정말 나가시겠습니까?")) {
			alert("방에서 나갔습니다.")
		}
	}

	function clickJoinButton() {
		const answer = prompt("우테코 2기 함선의 이름은?");
		if (answer === "우테크루즈") {
			alert("환영합니다");
		} else {
			alert("모르면 못 들어옵니다.")
		}
	}
</script>
<script type="module" src="./js/AdminApp.js"></script>
</body>
</html>
